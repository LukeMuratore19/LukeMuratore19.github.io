<!DOCTYPE html>
<html>
<head>

	<title></title>

	

</head>
<body>
	<div></div>
	<script type="text/javascript">
		
		function makeCookie (){
			var cookie = document.createElement("div")
			document.body.appendChild(cookie)
			cookie.style.width = "500px";
			cookie.style.height = "500px";
			cookie.style.backgroundImage = "url(https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/2ChocolateChipCookies.jpg/800px-2ChocolateChipCookies.jpg)";
			cookie.style.BackgroundSize = "contain"
			cookie.style.backgroundRepeat = "no-repeat"
			cookie.style.display = "inline-block"


		}

		setInterval(makeCookie, 10)



	</script>

</body>
</html>
