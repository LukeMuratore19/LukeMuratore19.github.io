<!DOCTYPE html>
<html>
<head>

	<style type="text/css">
		
		#box{
			width:500px;
			height:70px;
			background-color:dodgerblue;
			position:absolute;
			top:300px;
			transition:5s;
		}


		#bat{
			width:776px;
			height:223px;
			background-image:url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOkAioP5WlAfX7V7h2SrzQGsttd6fdk0u04Q&usqp=CAU");




		}

	</style>
	
	
</head>
<body>
<center></center>
<div id="box"></div>

<button id= "button" ></button>

<script type="text/javascript">
		
	box.addEventListener("click", function(){
		box.style.top = "200px";
	})
	button.addEventListener("click", function(){
		box.style.top = "500px";
	})


</script>





</body>
</html>
