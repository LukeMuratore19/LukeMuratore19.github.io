	<title></title>

	<style type="text/css">

		#bank{
			height:5000px;

		#blank{

<body>

	Who is going to win NL MVP in 2024?

<h1>
	

</h1>

	<div id="blank"></div>
	<div id="bank"></div>


	<script type="text/javascript">
		

		var nlMVP = ["Ronald Acuna Jr.", 
					"Mookie Betts", 
					"Shohei Othani", 
					"Fernado Tatis Jr.", 
					"Bryce Harper", 
					"Pete Alonso",
					"Freddie Freeman",
					"Francisco Lindor",]


		var player = ["url(acuna.gif)", 
					"url(mookie.gif)", 
					"url(othani.gif)", 
					"url(tatis.gif)", 
					"url(harper.gif)", 
					"url(pete-alonso.gif)", 
					"url(freddie.gif)", 
					"url(lindor.gif)"]


		document.addEventListener("click", function(){
			var random = Math.round(Math.random()*7)
			console.log(nlMVP[random])
			blank.innerText = nlMVP[random];
			blank.style.backgroundImage = player[random];


		})
